        $(document).ready(function() {


            $("#login_form").submit(function(event) {
                event.preventDefault();

                var email = $("#login_email").val();
                var password = $("#login_password").val();


                $("#login_submit").html('<b>....</b>');
                var settings = {
                    "url": "/v1/login",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "email": email,
                        "password": password
                    }),
                };



                $.ajax(settings).done(function(response) {
                    console.log(response);
                    if (response.status == 200) {

                        $(".l_message").html('<div class="alert alert-success" style="border-radius:3px;text-align:center;background-color:green;color:#fff;padding:10px 85px;margin-top:0px">Login successfull. </div>');
                        localStorage.setItem('claims', response.data);
                        var claims = localStorage.getItem('claims')

                        function navigateToLogin() {
                            window.location = '/account';
                        }
                        setTimeout(navigateToLogin, 0);
                        // if (claims === null) {
                        //     console.log("2 empty");
                        // } else {
                        //     console.log("2 not empty");
                        // }
                    } else {
                        $(".l_message").html('<div class="alert alert-danger" style="border-radius:3px;text-align:center;background-color:#E23D28;color:#fff;padding:5px 85px;margin-top:0px">' + response.message + '</div>');
                    }
                });
